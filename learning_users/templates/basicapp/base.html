<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">

        <ul class="nav navbar-nav">
          <li><a href="{% url 'index' %}" class="navbar-brand">HOME</a></li>
          <li><a href="{% url 'admin:index' %}" class="nav-link">ADMIN</a></li>
          <li><a href="{% url 'basicapp:register' %}" class="nav-link">REGISTER</a></li>

          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="nav-link">LOG OUT</a></li>
          {% else %}
            <li><a href="{% url 'basicapp:user_login' %}" class="nav-link">LOG IN</a></li>
          {% endif %}

        </ul>

      </div>
    </nav>

    <div class="container">

      {% block body_block %}
      <!-- anything outside of this will be inherited -->
      {% endblock %}

    </div>
  </body>
</html>
