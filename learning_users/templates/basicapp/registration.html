{% extends 'basicapp/base.html' %}
{% load static %}
  {% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>REGISTER HERE</h1>
        <h3>Fill out the form:</h3>

        <form class="" action="index.html" enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

      {% endif %}
    </div>
  </div>

  {% endblock %}
